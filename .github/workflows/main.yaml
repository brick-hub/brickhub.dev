name: main
on:
  pull_request:
  push:
    branches:
      - main
    paths:
      - .github/workflows/main.yaml
      - "app/**"
      - "public/**"
      - Dockerfile
      - package.json
      - package-lock.json

env:
  PROJECT_ID: brickhub-dev
  SERVICE: brickhub-site
  REGION: us-central1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup node
        uses: actions/setup-node@v4

      - name: â†“ Install Dependencies
        run: npm install

      - name: âœ¨ Check Format
        run: npm run format:check

      - name: ğŸ§¹ Lint
        run: npm run lint

      - name: ğŸ‘€ Check Types
        run: npm run typecheck

      - name: âš™ï¸ Build
        run: npm run build

      - name: ğŸ³ Run Docker Tests
        run: ./scripts/docker_test.sh

  deploy:
    needs: build

    runs-on: ubuntu-latest

    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ” GCloud Auth
        uses: google-github-actions/auth@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          credentials_json: ${{ secrets.CLOUD_RUN_SA }}
          export_environment_variables: true

      - name: â˜ï¸ Setup GCloud SDK
        uses: google-github-actions/setup-gcloud@v2.1.0
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: ğŸ”“ Login to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: _json_key
          password: ${{ secrets.CLOUD_RUN_SA }}

      - name: ğŸ³ Build and Push Container
        run: |-
          docker build -t ${{ env.CONTAINER_REGISTRY }}/${{ env.PROJECT_ID }}/us.gcr.io/${{ env.SERVICE }}:${{ github.sha }} .
          docker push ${{ env.CONTAINER_REGISTRY }}/${{ env.PROJECT_ID }}/us.gcr.io/${{ env.SERVICE }}:${{ github.sha }}

      - name: ğŸš€ Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2.3.0
        with:
          service: ${{ env.SERVICE }}
          image: ${{ env.CONTAINER_REGISTRY }}/${{ env.PROJECT_ID }}/us.gcr.io/${{ env.SERVICE }}:${{ github.sha }}
          region: ${{ env.REGION }}

      - name: ğŸ‘€ Show Output
        run: echo ${{ steps.deploy.outputs.url }}

      - name: ğŸ“ Ping
        run: curl "${{ steps.deploy.outputs.url }}"

name: Deploy Site

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout 📚
        uses: actions/checkout@v2

      - name: Setup Node ✨
        uses: actions/setup-node@v2

      - name: Install 📦
        run: npm install

      - name: Build 👷
        run: |
          npm run build
          touch ./dist/.nojekyll

      - name: Archive 📁
        uses: actions/upload-artifact@v2
        with:
          path: ./dist

      - name: Deploy 🚀
        id: deployment
        uses: actions/deploy-pages@v1

name: Deploy Site

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout ğŸ“š
        uses: actions/checkout@v2

      - name: Setup Node âœ¨
        uses: actions/setup-node@v2

      - name: Install ğŸ“¦
        run: npm install

      - name: Build ğŸ‘·
        run: |
          npm run build
          touch ./dist/.nojekyll

      - name: Archive ğŸ“
        uses: actions/upload-artifact@v2
        with:
          path: ./dist

      - name: Deploy ğŸš€
        id: deployment
        uses: actions/deploy-pages@v1
